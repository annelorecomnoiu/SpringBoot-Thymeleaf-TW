<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <div th:include="fragments/components::header"></div>
</head>

<body>
<div class="container"  >
    <div class ="row">
        <h1> List of BB and BC users</h1>
        <a href="/homeAdmin" class="link-danger">Show list of BB and BC users</a>
    </div>
    <div class = "row">
        <div class="col-lg-3">

    </div>
    <table class ="table table-striped table-bordered" >
        <thead class ="table-dark">
        <tr>
            <th>Email</th>
            <th>Company Name</th>
            <th>Role</th>
            <th>Address</th>
            <th>Company Identification Code</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "businessUser: ${businessUsersList}">
            <td th:text="${businessUser.email}"></td>
            <td th:text="${businessUser.companyName}"></td>
            <td th:text="${businessUser.role}"></td>
            <td th:text="${businessUser.companyAddress}"></td>
            <td th:text="${businessUser.companyIdentificationCode}"></td>
            <td>
                <a th:href = "@{homeAdmin/accept/{id}(id =${businessUser.id})}" class = "btn btn-primary ">ACCEPT</a>
                <a th:href = "@{homeAdmin/decline/{id}(id =${businessUser.id})}" class = "btn btn-danger ">DECLINE</a>
            </td>
        </tr>
        </tbody>
    </table>

    </div>
</div>
<!--</div>-->

<div th:include="fragments/components::bootstrap_script"/>


</body>
</html>

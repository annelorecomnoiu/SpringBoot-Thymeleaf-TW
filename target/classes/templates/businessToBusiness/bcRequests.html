<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <div th:include="fragments/components::header"></div>
</head>
<body>
<div class="container"  >
  <div class ="row">
    <h1> List of products</h1>
  </div>
  <div class = "row">
    <div class="col-lg-3">

    </div>
    <table class ="table table-striped table-bordered" >
      <thead class ="table-dark">
      <tr>
        <th>BC Email</th>
        <th>Product Name</th>
        <th>Requested Quantity</th>
        <th>Actions</th>
      </tr>
      </thead>

      <tbody>
      <tr th:each = "request: ${requestsList}">
        <td th:text="${request.email}"></td>
        <td th:text="${request.productName}"></td>
        <td th:text="${request.quantity}"></td>

        <td>
          <a th:href = "@{requests/acceptRequest/{name}(name =${request.productName})}" class = "btn btn-primary ">ACCEPT</a>
          <a th:href = "@{requests/declineRequest/{id}(id =${request.id})}" class = "btn btn-danger "> DECLINE </a>
        </td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
<!--</div>-->

<div th:include="fragments/components::bootstrap_script"/>


</body>
</html>

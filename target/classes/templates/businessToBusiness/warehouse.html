<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <div th:include="fragments/components::header"></div>
</head>
<body>
  <div class="container"  >
    <div class ="row">
      <h1> List of products</h1>
<!--      <a href="/warehouse" class="link-danger">Show list of BB and BC users</a>-->
    </div>
    <div class = "row">
      <div class="col-lg-3">

      </div>
      <table class ="table table-striped table-bordered" >
        <thead class ="table-dark">
        <tr>
          <th>Product Name</th>
          <th>Product Color</th>
          <th>Product Weight</th>
          <th>Product Quantity</th>
          <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "product: ${productsList}">
          <td th:text="${product.productName}"></td>
          <td th:text="${product.productColor}"></td>
          <td th:text="${product.productWeight}"></td>
          <td th:text="${product.productQuantityBB}"></td>
          <td>
<!--            <a th:href = "@{homeAdmin/accept/{id}(id =${businessUser.id})}" class = "btn btn-primary ">ACCEPT</a>-->
<!--            <a th:href = "@{homeAdmin/decline/{id}(id =${businessUser.id})}" class = "btn btn-danger ">DECLINE</a>-->
          </td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>
  <!--</div>-->

  <div th:include="fragments/components::bootstrap_script"/>


</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <div th:include="fragments/components::header"></div>
</head>
<body>
<div class="container"  >
  <div class ="row">
    <h1> List of products</h1>
  </div>
  <div class = "row">
    <div class="col-lg-3">

    </div>
    <table class ="table table-striped table-bordered">
      <thead class ="table-dark">
      <tr>
        <th>Product Name</th>
        <th>Product Color</th>
        <th>Product Weight</th>
        <th>Product BB Quantity </th>
        <th>Product BC Quantity </th>
        <th>ADD QUANTITY</th>
      </tr>
      </thead>

      <tbody>
      <tr th:each = "product: ${productsList}">
        <td th:text="${product.productName}"></td>
        <td th:text="${product.productColor}"></td>
        <td th:text="${product.productWeight}"></td>
        <td th:text="${product.productQuantityBB}"></td>
        <td th:text="${product.productQuantityBC}"></td>
        <td>
          <form method="POST" class="form-signin" th:object="${request}" th:action="@{/warehouseBC/{productName}/{userBusinessId}(productName=${product.productName}, userBusinessId=${product.userBusinessId})}">
          <input name="quantity"
                 type="text"
                 class="form-control"
                 th:field="*{quantity}"
                 autofocus="true">
          </input>

            <button class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;"
                    type="submit">
              Make Request
            </button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
</div>

<div th:include="fragments/components::bootstrap_script"/>


</body>
</html>

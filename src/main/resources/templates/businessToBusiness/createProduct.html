<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container mt-5">
    <div class="shadow p-3 mb-5 bg-body rounded" >
        <form method="POST" class="form-create-product" th:object="${productForm}" th:action="@{/homeBusinessToBusiness}">

            <h2 class="form-heading text-center">Create a product</h2>
            <div class="form-group">

                <!--             ProductName -->
                <div class="form-floating mb-3">
                    <input id="productNameInput"
                           name="productName"
                           type="text"
                           class="form-control"
                           placeholder="Name"
                           th:field="*{productName}"
                           autofocus="true">
                    <label for="productNameInput">Product Name</label>
                    <span class="has-error" th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}"></span>
                </div>

                <!--             ProductWeight -->
                <div class="form-floating mb-3">
                    <input id="productWeightInput"
                           name="productWeight"
                           type="text"
                           class="form-control"
                           placeholder="Weight"
                           th:field="*{productWeight}"
                           autofocus="true">
                    <label for="productWeightInput">Product Weight</label>
                    <span class="has-error" th:if="${#fields.hasErrors('productWeight')}" th:errors="*{productWeight}"></span>
                </div>

                <!--           ProductQuantity -->
                <div class="form-floating mb-3">
                    <input id="productQuantityInput"
                           name="productQuantity"
                           type="number"
                           class="form-control"
                           placeholder="Quantity"
                           th:field="*{productQuantity}"
                           autofocus="true">
                    <label for="productQuantityInput">Product Quantity</label>
                    <span class="has-error" th:if="${#fields.hasErrors('productQuantity')}" th:errors="*{productQuantity}"></span>
                </div>



                <!-- ProductColor -->
                <div class="form-floating mb-3">
                    <input id="productColorInput"
                           name="productColor"
                           type="text"
                           class="form-control"
                           placeholder="Color"
                           th:field="*{productColor}"
                           autofocus="true">
                    <label for="productColorInput">Product Color</label>
                    <span class="has-error" th:if="${#fields.hasErrors('productColor')}" th:errors="*{productColor}"></span>
                </div>




            <!-- addProduct -->
            <div class="text-center text-lg-start mt-4 pt-2">
                <button class="btn btn-primary btn-lg"
                        style="padding-left: 2.5rem; padding-right: 2.5rem;"
                        type="submit">
                    Submit
                </button>

                <p class="small fw-bold mt-2 pt-1 mb-0">
                    <a href="/login" class="link-danger">Login</a>
                </p>
            </div>
        </form>
    </div>
</div>

<div th:include="fragments/components::bootstrap_script"/>

</body>
</html>
